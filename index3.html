<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <style>
        :root {
            --bg: #ececec;
            --button-bg: #f1f1f1;
            --button-shadow: -4px -4px 10px rgba(255, 255, 255, 0.8), 4px 4px 10px rgba(59, 57, 57, 0.22);
            --button-active-shadow: inset -4px -4px 10px rgba(255, 255, 255, 0.8), inset 4px 4px 10px rgba(59, 57, 57, 0.22);
        }
   
        * {
            padding: 0;
            margin: 0;
            font-size: 16px;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calc {
            background-color: var(--bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--button-shadow);
            max-width: 100%;
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 20px;
        }

        .input {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg);
            box-shadow: var(--button-shadow);
            border-radius: 10px;
            padding: 10px;
        }

        .input input {
            width: 100%;
            height: 50px;
            border: none;
            font-size: 1.5rem;
            background-color: var(--bg);
            text-align: right;
            padding-right: 10px;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            background-color: var(--button-bg);
            box-shadow: var(--button-shadow);
            border: none;
            border-radius: 10px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: box-shadow 0.1s ease-in-out;
        }

        .buttons button:active {
            box-shadow: var(--button-active-shadow);
        }

        @media (max-width: 400px) {
            .input input {
                font-size: 1.2rem;
                height: 40px;
            }

            .buttons button {
                font-size: 1.2rem;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="calc">
        <div class="input">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <!-- Numbers -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>cl</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
